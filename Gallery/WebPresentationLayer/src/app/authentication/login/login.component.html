<div class="hold-transition login-page"
  style="height: 100%;background-repeat: no-repeat;background-size: cover;background-image: url('..\\..\\assets\\img\\Loginbackground.jpg');">
  <div class="login-box " [ngClass]="{item: IsLoggedIn}" >
    <div class="card" style="right:130%;">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in</p>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="User Name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" />
          </mat-form-field>
          <div class="row">
            <div class="col-8">
            </div>
           
            <div class="col-4">
              <button mat-raised-button (click)="Login()" type="submit" class="btn btn-primary btn-block">Sign
                In</button>
            </div>
          </div>
        </form>
        <p class="mb-1"> <a href="forgot-password.html">I forgot my password</a> </p>
      </div>
      <!-- /.login-card-body -->
    </div>
    <div class="item-overlay right">bottom to top

<button (click) = "LoginBack()"> Login Back </button>

    </div>
  </div>


  

 

  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>

</div>
